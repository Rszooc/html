<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <header>
            <h2>Fomularios</h2>
        </header>
        <section>
            <article>
                <form>
                    <label for="nombre">Nombre:
                        <input type="text" id="nombre" placeholder="Ingresa nombre">
                    </label>
                    <label for="inicioPlatzi">¿Qué dia comenzaste en platzi?:
                        <input type="date" id="inicioPlatzi" placeholder="Ingresa nombre">
                    </label>
                    <label for="horario">Horario:
                        <input type="time" id="horario" placeholder="Ingresa Horario de estudio">
                    </label>
                </form>
            </article>
        </section>
    </main>
</body>
</html>

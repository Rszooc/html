<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
    <link rel="stylesheet" href="css/accesibilidad.css">
</head>
<body>
    <main>
        <h1>Accesibilidad</h1>
        <section>
            <p>Las medidas absolutas no son una buena practica (pixeles) porque si alguien requiere modificar los tamaños de texto, no serán aplicados, para las páginas, es recomendable usar medidas como (rem, em)</p>
        </section>
        <section>
            <h2>Labels en formularios</h2>
            <form action="">
                <label for="name">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" id="name">
                </label>
                <label for="study">
                    <span>¿Cuando comenzaste a estudiar en platzi?</span>
                    <input type="date" id="study">
                </label>
                <label for="time-to-study">
                    <span>¿Horario de estudio?</span>
                    <input type="time" id="time-to-study">
                </label>
            </form>
        </section>
        <section>
            <img src="img/AnimeGirl.jpg" alt="Chica anime" title="descripción sobre la imagen"> 
        </section>
        <section>
            <form action="">+
                Fecha
                <input type="date">
                Hora
                <input type="datetime-local">
            </form>
        </section>
    </main>
</body>
</html>

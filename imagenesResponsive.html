<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Responsive</title>
    <link rel="stylesheet" href="css/imagenes.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1300px)" srcset="img/pugLarge.jpg">
            <source media="(min-width:1000px)" srcset="/img/pugMedium.jpg">
            <img src="img/pugSmall.png" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
